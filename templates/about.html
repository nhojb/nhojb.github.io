{% extends "base.html" %}

{% block content %}

{% if page.assets is containing("about/banner.jpg") %}
<div class="block">
  <figure>
    <img class="radius-large" src="/about/banner.jpg" alt="Banner"/>
  </figure>
</div>
{% endif %}

<!-- content class is required to style markdown html tags -->
<div class="content">
  {{ page.content | safe }}
</div>

{% endblock content %}
