{% macro menu_item(title, link) %}

  {% if title == "==space==" %}
    <li>&nbsp;</li>
  {% elif link == current_path %}
    <li><a href={{ link | safe }} class='has-text-grey'>{{ title }}</a></li>
  {% else %}
    <li><a href={{ link | safe }}>{{ title }}</a></li>
  {% endif %}

{% endmacro menu_item %}
